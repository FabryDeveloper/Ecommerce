<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page FStore</title>
<link rel="stylesheet" type="text/css" media="all"
	href="./css/mystyle.css" />
</head>
<body>
	<img class="logo" src = "Logo FStore.jpeg" alt="Logo FStore"/>
	<h1> Welcome to FStore</h1>
	<div class = "login">
		<h2>Please insert your credentials to login</h2>
		<form action="CheckLogin"
			method="POST">
			<input type="text" placeholder="email" name="email" required><br><br>
			<input type="password" placeholder="password" name="pwd" required><br> 
			<br>
			<button	type="submit">Login</button>
			<br>
			<p th:text=" ${errorMsg}" th:class="error"></p>
		</form>
	</div>
	
	
</body>
</html>
