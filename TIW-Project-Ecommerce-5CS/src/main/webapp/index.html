<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page FStore</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="checkLogin.js" charset="utf-8" defer></script>
<link rel="stylesheet" type="text/css" media="all" href="./css/mystyle.css" />
</head>
<body>
	<img class="logo" src = "Logo FStore.jpeg" alt="Logo FStore"/>
	<h1> Welcome to FStore</h1>
	<div class = "login">
		<h2>Please insert your credentials to login</h2>
		<form action="#">
			<input type="text" placeholder="email" name="email" required><br><br>
			<input type="password" placeholder="password" name="pwd" required><br> 
			<br>
			<button	id="loginButton">Login</button>
			<br>
			<p id="errormessage"></p>
		</form>
	</div>
	
	
</body>
</html>
